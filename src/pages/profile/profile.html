

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
     <img src="../assets/img/china.jpg" class="imgFondo">
     <ion-list>
        <ion-list-header>
            <strong>Summary</strong>
        </ion-list-header>

        <ion-item>
            <ion-row>
                <ion-col>
                    <strong>WenTis: 2</strong>
                </ion-col>
                <ion-col>
                    <strong>Players: 2</strong>
                </ion-col>
            </ion-row>
             <ion-row>
                <ion-col>
                    <strong>Questions: 4</strong>
                </ion-col>
                <ion-col>
                    <strong>Plays: 1</strong>
                </ion-col>
            </ion-row>
        </ion-item>
     </ion-list>

 <ion-list>
        <ion-list-header>
            <strong>Statistics of Players</strong>
        </ion-list-header>
    <ion-card>
      <ion-card-header>
        User gender
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
 
    <ion-card>
      <ion-card-header>
        Number of answers
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>

 </ion-list>

</ion-content>
