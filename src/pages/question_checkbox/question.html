<ion-header>
    <ion-navbar>
    
        <ion-title>
            Pregunta n√∫mero {{indice}}
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding="room">
        <!--{{preguntas[indice].encuesta.title}}-->
    
        <ion-list *ngIf="preguntas[indice].encuesta.tipo == 'checkbox'">
            <ion-list-header>
                <strong>{{preguntas[indice].encuesta.title}}</strong>
            </ion-list-header>
            <ion-item *ngFor="let item of preguntas[indice].encuesta.respuesta">
                <ion-label>{{item.texto}}</ion-label>
               <ion-checkbox color="dark" checked="false" (click)="onModelChange($event,item.texto)"></ion-checkbox>
            </ion-item>
         </ion-list>

          <ion-list *ngIf="preguntas[indice].encuesta.tipo == 'respuesta corta'">
            
            <ion-label>
                <strong>{{preguntas[indice].encuesta.title}}</strong>
                </ion-label>
            <ion-item>
                <ion-textarea type="text" name="descripcion"></ion-textarea>
            </ion-item>
            
          </ion-list>

          <ion-list radio-group *ngIf="preguntas[indice].encuesta.tipo == 'radio'">
            <ion-list-header>
                <strong>{{preguntas[indice].encuesta.title}}</strong>
            </ion-list-header>
            <ion-item *ngFor="let item of preguntas[indice].encuesta.respuesta">
                <ion-label>{{item.texto}}</ion-label>
               <ion-radio color="dark" checked="false" (click)="onModelChange($event,item.texto)"></ion-radio>
            </ion-item>
         </ion-list>
