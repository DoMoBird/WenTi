
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico|Play" rel="stylesheet">
<ion-content  class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-label class="logo">WenTis</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <form #loginForm="ngForm">
    <ion-item>
	    <ion-input type="text"  name="email" [(ngModel)]="email" placeholder="email"></ion-input>
	  </ion-item>

    <ion-item>
	     <ion-input type="password"  name="password" [(ngModel)]="password" placeholder="password"></ion-input>
	  </ion-item>
    <div padding>
	    <button ion-button color="dark" class="submit-btn"  block (click)="login()">Login</button>
      <ion-label (click)="passwordReset()">Forgot login detail?<b>Get Help</b></ion-label>
      <ion-label>OR</ion-label>
      <ion-label block (click)="register()">New Account</ion-label>
    </div>
</form>
</ion-content>
