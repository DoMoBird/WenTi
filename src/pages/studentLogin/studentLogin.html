<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico|Play" rel="stylesheet">
<ion-content  class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-label class="logo">WenTis</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <form #loginForm="ngForm">
    <ion-item>
	    <ion-input type="text"  name="name" [(ngModel)]="name" placeholder="Name"></ion-input>
	  </ion-item>

    <ion-item>
	     <ion-input type="number"  name="number" [(ngModel)]="number" placeholder="Room PIN"></ion-input>
	  </ion-item>
    <div padding>
	    <button ion-button color="dark" class="submit-btn"  block (click)="roomEnter()">Enter</button>
    </div>
   </form>
</ion-content>
