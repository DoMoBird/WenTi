<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MyWenTis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let item of datos_recuperados"  (click)='viewList(item.pin)'>
    <ion-thumbnail item-left>
      <img [src]="item.img">
    </ion-thumbnail>
    <h2>{{item.Title}}</h2>
    <p>{{item.Content}}</p>
    <button ion-button clear item-right>Favorite</button>
  </ion-item>
