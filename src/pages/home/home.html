<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let item of datos_recuperados" >
    <ion-thumbnail item-left>
      <img [src]="item.img">
    </ion-thumbnail>
    <h2 *ngIf = "item.id == 1">{{item.Title}}</h2>
    <p>{{item.content}}</p>
    <button ion-button clear item-right>View</button>
  </ion-item>
